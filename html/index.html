<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="sudoku.css"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <script type="text/javascript" src="sudoku.js"></script>
  <title>Sudoku</title>
</head>
<body>
  <h3>Sudoku</h3>

  <div id="sudoku"></div>
  <script type="text/javascript">
    var app = Elm.Sudoku.init({
      node: document.getElementById('sudoku'),
      flags: window.location.hash.slice(1) || "3x3",
    });

    function fetchBoard(size)
    {
      fetch(`sudoku.php?size=${size}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            app.ports.recvBoard.send({
              "data": data.board,
              "size": data.size,
            });
            window.location.hash = data.size;
          }
        });
    };

    window.addEventListener("hashchange", function() {
      app.ports.recvHash.send(window.location.hash);
    }, false)

    app.ports.fetchBoard.subscribe(fetchBoard);
  </script>
</body>
</html>
